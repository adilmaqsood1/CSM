<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background Shape -->
  <rect x="100" y="50" width="300" height="300" rx="20" fill="#f5f5f5" opacity="0.3"/>
  
  <!-- Robot Head -->
  <circle cx="250" cy="150" r="70" fill="#E0F882" opacity="0.9"/>
  <circle cx="250" cy="150" r="60" fill="#38B789" opacity="0.7"/>
  
  <!-- Robot Eyes -->
  <circle cx="225" cy="140" r="12" fill="white"/>
  <circle cx="275" cy="140" r="12" fill="white"/>
  <circle cx="225" cy="140" r="6" fill="#333"/>
  <circle cx="275" cy="140" r="6" fill="#333"/>
  
  <!-- Robot Mouth -->
  <path d="M220,170 Q250,190 280,170" stroke="white" stroke-width="4" fill="none"/>
  
  <!-- Robot Antennas -->
  <line x1="250" y1="80" x2="250" y2="100" stroke="#38B789" stroke-width="4"/>
  <circle cx="250" cy="75" r="6" fill="#E0F882"/>
  
  <!-- Chat Bubbles -->
  <g transform="translate(320,120)">
    <rect x="0" y="0" width="60" height="30" rx="15" fill="#E0F882" opacity="0.8"/>
    <rect x="10" y="40" width="80" height="30" rx="15" fill="#38B789" opacity="0.8"/>
    <rect x="-20" y="80" width="70" height="30" rx="15" fill="#E0F882" opacity="0.8"/>
  </g>
  
  <!-- Customer Service Elements -->
  <g transform="translate(150,120)">
    <rect x="0" y="0" width="50" height="25" rx="12" fill="#38B789" opacity="0.8"/>
    <rect x="-30" y="35" width="70" height="25" rx="12" fill="#E0F882" opacity="0.8"/>
    <rect x="10" y="70" width="60" height="25" rx="12" fill="#38B789" opacity="0.8"/>
  </g>
  
  <!-- Robot Body -->
  <rect x="210" y="220" width="80" height="100" rx="10" fill="#E0F882" opacity="0.7"/>
  <rect x="220" y="230" width="60" height="80" rx="5" fill="#38B789" opacity="0.6"/>
  
  <!-- Control Panel -->
  <g transform="translate(235,250)">
    <circle cx="0" cy="0" r="5" fill="white"/>
    <circle cx="15" cy="0" r="5" fill="white"/>
    <circle cx="30" cy="0" r="5" fill="white"/>
    <rect x="0" y="15" width="30" height="10" rx="5" fill="white" opacity="0.8"/>
    <rect x="0" y="35" width="30" height="10" rx="5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Connection Lines -->
  <path d="M180,330 C150,280 150,200 180,150" stroke="#E0F882" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M320,330 C350,280 350,200 320,150" stroke="#38B789" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Binary Code Background -->
  <g opacity="0.2" fill="#333">
    <text x="120" y="350" font-family="monospace" font-size="8">10110101</text>
    <text x="180" y="370" font-family="monospace" font-size="8">01001010</text>
    <text x="240" y="350" font-family="monospace" font-size="8">11010010</text>
    <text x="300" y="370" font-family="monospace" font-size="8">00101101</text>
    <text x="360" y="350" font-family="monospace" font-size="8">10101010</text>
  </g>
</svg>